
# Language setting
language: node_js  
     
# Version number 
node_js:
  - 0.12
 #- 0.10
   
env:   
  global:   
    - FOO=FUBU  

  matrix:
    - M1=ONE 

build:
  pre_ci:
    - docker build -t=shiphitchcock4/hitchcock4_sample_nodenew .  
    - docker ps
    - docker ps -a

  pre_ci_boot:
    image_name: shiphitchcock4/hitchcock4_sample_nodenew
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:  
    - ps -eax
    - ls -al
    - docker ps
    - docker ps -a


    #- if [ "$SHIPPABLE_node_js_VERSION" == "0.10" ]; then foobar; fi
 
  post_ci: 
    - docker push shiphitchcock4/hitchcock4_sample_nodenew
    - docker ps
    - docker ps -a
    
integrations:
  hub:
    - integrationName: ship4-docker
      type: docker


   
           
      
